  <body>
    <div class="hero">
        <h1 class="title">
            My Budget for <span class="current_month">Month</span>
        </h1>

      <h2 class="budget-value">
        IDR <span class="total_budget" id="total_budget"></span>
      </h2>

      <div class="income-expense">
        <div class="total-income">
          <p class="budget-income-text">INCOME</p>
          <p class="budget-income-value">IDR <span id="final_income"></span></p>
        </div>
        <div class="total-expense">
          <p class="budget-expense-text">EXPENSE</p>
          <p class="budget-expense-value">
            IDR <span id="final_expense"></span>
          </p>
        </div>
      </div>
    </div>

    <div class="content">
        <div class="input-container">
            <div class="input-budget">
            <div class="input_type">
                <select class="budget_type">
                <option value="inc">+</option>
                <option value="exp">-</option>
                </select>
            </div>
            <input
                type="text"
                class="input-description"
                value=""
                placeholder="Add Description"
            />
            <input
                type="number"
                class="input-value"
                value=""
                placeholder="Value"
            />
            <button class="input_btn" ><i class="fas fa-check"></i></button>
            </div>
        </div>

        <div class="income-expense-container">
            <div class="income-container">
                <h2 class="income-title">INCOME</h2>
                <div class="income-list" id="income-list">
                    <!-- income content -->
                    <!-- <div class="item" id="income-0">

                        <div class="item-delete">
                        <button><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    </div> -->
                </div>
            </div>

            <div class="expense-container">
                <h2 class="expense-title">EXPENSE</h2>
                <div class="expense-list" id="expense-list">
                    <!-- expense item -->
                    <!-- <div class="item" id="expense-0">
                                <div class="item-description">gaji</div>
                                <div class="value-cta">
                                    <div class="item-value">-20.000</div>
                                    <div class="item-delete">
                                        <button><i class="fas fa-times"></i></button>
                                    </div>
                                </div>
                            </div> -->
                </div>
            </div>
        </div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">WARNING</h1>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelButton" value="cancel" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="deleteButton" data-bs-dismiss="modal" value="delete">Delete</button>
      </div>
    </div>
  </div>
